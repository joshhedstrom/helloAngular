<h1>Users</h1>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>

    <ul [@listStagger]="users$">
      <li>{{user.email}}</li>
      <li>
        <a href="http://{{ user.website}}">{{ userwebsite }}</a>
      </li>
    </ul>
  </li>
</ul>
